<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Mazkiply Toto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

<!-- HEADER DEPOSIT -->
<div class="glass fixed top-0 left-0 right-0 z-50 py-6 backdrop-blur-xl shadow-2xl">
    <div class="max-w-4xl mx-auto px-4">
        <div class="flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-3 hover:scale-105 transition-all">
                <i class="fas fa-arrow-left text-xl"></i>
                <div class="font-bold text-xl bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">Kembali</div>
            </a>
            <div class="glass px-6 py-3 rounded-2xl">
                <p class="text-xs opacity-80">Saldo</p>
                <div class="text-2xl font-black text-cyan-400" id="balance">Rp 1.250.000</div>
            </div>
        </div>
    </div>
</div>

<main class="pt-28 px-4 pb-12">
    <!-- MINIMAL DEPOSIT 10K SUDAH DISET -->
    <div class="max-w-4xl mx-auto">
        
        <!-- STEPS -->
        <div class="glass p-6 rounded-3xl mb-12 text-center">
            <h2 class="text-3xl font-bold mb-4 bg-gradient-to-r from-emerald-400 to-teal-500 bg-clip-text text-transparent">
                ðŸ’° Deposit Instan
            </h2>
            <p class="text-xl opacity-90 mb-6">Minimal <span class="font-bold text-yellow-400">Rp 10.000</span> - Masuk otomatis!</p>
        </div>

        <!-- NOMINAL -->
        <div class="glass p-8 rounded-3xl mb-12">
            <h3 class="text-2xl font-bold mb-8 text-center">Pilih Nominal</h3>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
                <button onclick="selectAmount(10000)" class="deposit-btn p-6 rounded-2xl font-bold hover:scale-105 transition-all shadow-xl active:bg-cyan-500/20 active:border-cyan-400 border-2 border-transparent">
                    <div class="text-2xl mb-1">Rp 10K</div>
                    <div class="text-xs opacity-75">Minimal</div>
                </button>
                <button onclick="selectAmount(25000)" class="deposit-btn p-6 rounded-2xl font-bold hover:scale-105 transition-all shadow-xl">
                    <div class="text-2xl mb-1">Rp 25K</div>
                    <div class="text-xs opacity-75">Populer</div>
                </button>
                <button onclick="selectAmount(50000)" class="deposit-btn p-6 rounded-2xl font-bold hover:scale-105 transition-all shadow-xl active:bg-cyan-500/20 active:border-cyan-400 border-2 border-cyan-400">
                    <div class="text-2xl mb-1">Rp 50K</div>
                    <div class="text-xs opacity-75">Terpilih</div>
                </button>
                <button onclick="selectAmount(100000)" class="deposit-btn p-6 rounded-2xl font-bold hover:scale-105 transition-all shadow-xl">
                    <div class="text-2xl mb-1">Rp 100K</div>
                    <div class="text-xs opacity-75">Bonus 5%</div>
                </button>
                <button onclick="selectAmount(250000)" class="deposit-btn p-6 rounded-2xl font-bold hover:scale-105 transition-all shadow-xl">
                    <div class="text-2xl mb-1">Rp 250K</div>
                    <div class="text-xs opacity-75">VIP</div>
                </button>
            </div>
        </div>

        <!-- PAYMENT METHODS (DANA, QRIS, BCA, BNI, OVO, GOPAY) -->
        <div class="glass p-8 rounded-3xl">
            <h3 class="text-2xl font-bold mb-8 text-center">Metode Pembayaran</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <!-- DANA -->
                <div class="payment-card cursor-pointer" onclick="selectMethod('dana')">
                    <div class="bg-gradient-to-br from-orange-400 to-orange-500 p-8 rounded-3xl text-center shadow-2xl border-4 border-orange-400/30 hover:scale-105 transition-all">
                        <div class="w-20 h-20 bg-white rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg">
                            <i class="fab fa-cc-paypal text-3xl text-orange-500"></i>
                        </div>
                        <h4 class="text-2xl font-black mb-4 text-white">DANA</h4>
                        <div class="text-xl font-bold mb-6 text-white">0852-6296-5282</div>
                        <button id="danaBtn" class="w-full bg-white text-orange-500 py-4 px-6 rounded-2xl font-bold text-lg opacity-0 scale-0 transition-all" disabled>
                            ðŸ“± Bayar DANA
                        </button>
                    </div>
                </div>

                <!-- QRIS -->
                <div class="payment-card cursor-pointer" onclick="selectMethod('qris')">
                    <div class="bg-gradient-to-br from-green-500 to-emerald-600 p-8 rounded-3xl text-center shadow-2xl border-4 border-green-400/30 hover:scale-105 transition-all">
                        <div class="w-20 h-20 bg-white rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg">
                            <i class="fas fa-qrcode text-3xl text-green-600"></i>
                        </div>
                        <h4 class="text-2xl font-black mb-4 text-white">QRIS</h4>
                        <div class="bg-white p-6 rounded-2xl mx-auto mb-6 w-48">
                            <div class="w-full h-32 bg-gradient-to-br from-gray-200 to-gray-300 rounded-xl flex items-center justify-center text-2xl font-mono">[QR CODE]</div>
                        </div>
                        <button id="qrisBtn" class="w-full bg-white text-green-600 py-4 px-6 rounded-2xl font-bold text-lg opacity-0 scale-0 transition-all" disabled>
                            ðŸ“± Scan QRIS
                        </button>
                    </div>
                </div>

                <!-- BCA -->
                <div class="payment-card cursor-pointer" onclick="selectMethod('bca')">
                    <div class="bg-gradient-to-br from-blue-500 to-cyan-500 p-8 rounded-3xl text-center shadow-2xl border-4 border-blue-400/30 hover:scale-105 transition-all">
                        <div class="w-20 h-20 bg-white rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg">
                            <i class="fas fa-university text-3xl text-blue-600"></i>
                        </div>
                        <h4 class="text-2xl font-black mb-4 text-white">BCA</h4>
                        <div class="text-xl font-bold mb-6 text-white drop-shadow-lg">1234-5678-90</div>
                        <button id="bcaBtn" class="w-full bg-white text-blue-600 py-4 px-6 rounded-2xl font-bold text-lg opacity-0 scale-0 transition-all" disabled>
                            ðŸ’³ Transfer BCA
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    let balance = 1250000;
    let selectedAmount = 50000;
    let selectedMethod = '';

    function updateBalance() {
        document.getElementById('balance').textContent = 'Rp ' + balance.toLocaleString('id-ID');
    }

    function selectAmount(amount) {
        selectedAmount = amount;
        // Update UI
        document.querySelectorAll('.deposit-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        updateButtons();
    }

    function selectMethod(method) {
        selectedMethod = method;
        document.querySelectorAll('.payment-card').forEach(card => card.classList.remove('ring-4'));
        event.currentTarget.classList.add('ring-4', 'ring-cyan-400/50');
        updateButtons();
    }

    function updateButtons() {
        if (selectedAmount && selectedMethod) {
            const btn = document.getElementById(selectedMethod + 'Btn');
            btn.disabled = false;
            btn.classList.remove('opacity-0', 'scale-0');
        }
    }

    // Payment process
    ['dana', 'qris', 'bca'].forEach(method => {
        document.getElementById(method + 'Btn').onclick = function() {
            const btn = this;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Proses...';
            btn.disabled = true;

            setTimeout(() => {
                const bonus = Math.floor(selectedAmount * 0.05);
                const total = selectedAmount + bonus;
                balance += total;
                updateBalance();
                alert(`âœ… DEPOSIT SUKSES!\nRp ${selectedAmount.toLocaleString()} + Bonus Rp ${bonus.toLocaleString()}\nTotal: Rp ${total.toLocaleString()}`);
                btn.innerHTML = '<i class="fas fa-check text-emerald-500 mr-2"></i>Sukses!';
            }, 2000);
        };
    });

    updateBalance();
</script>

</body>
</html>
